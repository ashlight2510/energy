<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 삶의 에너지 배분 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
                내 삶의 에너지 배분 테스트
            </h1>
            <p class="text-gray-600 text-sm md:text-base">
                일상 행동과 습관을 통해 나의 에너지가 어디로 흐르는지 알아보세요
            </p>
        </header>

        <!-- Progress Bar -->
        <div id="progress-container" class="mb-6">
            <div class="bg-gray-200 rounded-full h-2 overflow-hidden">
                <div id="progress-bar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p class="text-center text-sm text-gray-600 mt-2">
                <span id="current-question">0</span> / 10
            </p>
        </div>

        <!-- Question Container -->
        <div id="question-container" class="space-y-4">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <!-- Result Container -->
        <div id="result-container" class="hidden">
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-6">
                <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-800">
                    나의 에너지 배분 결과
                </h2>
                
                <div class="space-y-6">
                    <!-- SELF Score -->
                    <div class="result-item" data-category="SELF">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center gap-2">
                                <span class="text-2xl">💪</span>
                                <span class="font-semibold text-lg">SELF</span>
                            </div>
                            <span class="text-2xl font-bold text-purple-600" id="self-score">0</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-2">자기관리·건강·성장 에너지</p>
                        <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
                            <div class="bg-gradient-to-r from-purple-500 to-purple-600 h-full transition-all duration-1000 ease-out" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- LOVE Score -->
                    <div class="result-item" data-category="LOVE">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center gap-2">
                                <span class="text-2xl">❤️</span>
                                <span class="font-semibold text-lg">LOVE</span>
                            </div>
                            <span class="text-2xl font-bold text-pink-600" id="love-score">0</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-2">관계·감정·친밀·소통 에너지</p>
                        <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
                            <div class="bg-gradient-to-r from-pink-500 to-pink-600 h-full transition-all duration-1000 ease-out" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- IMPULSE Score -->
                    <div class="result-item" data-category="IMPULSE">
                        <div class="flex justify-between items-center mb-2">
                            <div class="flex items-center gap-2">
                                <span class="text-2xl">⚡</span>
                                <span class="font-semibold text-lg">IMPULSE</span>
                            </div>
                            <span class="text-2xl font-bold text-blue-600" id="impulse-score">0</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-2">자극·충동·즉각적 만족 에너지</p>
                        <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
                            <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-full transition-all duration-1000 ease-out" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Result Message -->
                <div id="result-message" class="mt-8 p-4 bg-gray-50 rounded-lg text-center">
                    <p class="text-gray-700"></p>
                </div>
            </div>

            <!-- Retry Button -->
            <button id="retry-btn" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                다시 테스트하기
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
